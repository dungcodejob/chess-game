<div class="grid grid-cols-2 p-16">
  <div class="flex justify-center">
    <div
      [class.active]="$turn() === Color.White"
      class="w-8 h-8 bg-white border-2 border-gray-400 rounded"></div>
  </div>
  <div class="flex justify-center">
    <div
      [class.active]="$turn() === Color.Black"
      class="w-8 h-8 bg-[#595959] border-2 border-gray-600 rounded"></div>
  </div>
</div>
