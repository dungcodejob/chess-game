<div class="flex">
  <div class="border border-black grid grid-cols-8">
    @for(col of board; track $index; let idx = $index) { @for(cell of col; track
    $index; let idy = $index) {
    <div
      [ngClass]="{
        'bg-[#595959]': (idy - idx) % 2 === 0,
        '!bg-orange-400 outline outline-3 rounded z-10 outline-black-500':
          cell.selected
      }"
      class="flex items-center justify-center cursor-pointer relative w-16 h-16 p-2"
      (click)="onCellClick(cell)"
    >
      <!-- <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-red-600"
      >x: {{cell.position.x}}, y: {{cell.position.y}}</div> -->

      @if(cell.piece) {
      <div class="w-full h-full">
        <img [src]="cell.piece.asset" />
      </div>

      } @if(cell.inMoveRange) {
      <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-full bg-black w-3 h-3 opacity-55"
      ></div>
      }
    </div>
    } }
  </div>
</div>
